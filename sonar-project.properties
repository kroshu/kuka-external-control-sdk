sonar.organization=kroshu
sonar.projectName=kuka_external_control_sdk
sonar.projectKey=kroshu_kuka_external_control_sdk

sonar.host.url=https://sonarcloud.io

# only the core SDK is analysed
# sonar.modules entry is omitted to avoid module-relative path issues
sonar.sources=./kuka_external_control_sdk

# do not analyse example code or tests
sonar.exclusions=**/kuka_external_control_sdk_examples/**,**/test/**,**/tests/**
# prevent duplication metrics from counting excluded files
sonar.cpd.exclusions=**/kuka_external_control_sdk_examples/**,**/test/**,**/tests/**

# Encoding and language settings
sonar.sourceEncoding=UTF-8
sonar.python.version=3
