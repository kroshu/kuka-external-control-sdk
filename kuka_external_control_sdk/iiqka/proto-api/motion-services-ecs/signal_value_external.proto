syntax = "proto3";

package kuka.ecs.v1;


option csharp_namespace = "Kuka.Ecs.V1";
option go_package = "golang.rd.kuka.com/motion-api/proto/kuka/ecs/v1";
option java_multiple_files = true;
option java_outer_classname = "SignalValueExternalProto";
option java_package = "com.kuka.ecs.v1";

// Signal value for external control
message SignalValueExternal
{
  // Required. External signal id.
  uint32 signal_id = 1;
  // Signal value based on the signals type.
  // One of
  oneof signal_type
  {
    // Boolean
    bool bool_value = 2;
    // Double
    double double_value = 3;
    //Raw
    fixed64 raw_value = 4;
  }
}


